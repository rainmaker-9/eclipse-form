<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>React App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900&display=swap');

    @media screen and (max-width: 576px) {

      html,
      body {
        height: 100%;
      }
    }

    @media screen and (min-width: 768px) {

      html,
      body {
        height: 100%;
      }

      html body main {
        height: 100%;
      }
    }

    main {
      background-color: #1db89a;
    }

    body,
    input,
    button,
    select,
    textarea,
    article,
    aside,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: Nunito;
    }

    .input-group span {
      border-top-left-radius: 50rem;
      border-bottom-left-radius: 50rem;
    }

    .input-group .form-control {
      border-top-right-radius: 50rem;
      border-bottom-right-radius: 50rem;
    }

    .btn-teal {
      background-color: #1db89a !important;
      border-color: #1db89a !important;
    }

    .btn-teal:hover {
      background-color: #04b18f !important;
      border-color: #04b18f !important;
    }

    .bg {
      height: 500px;
      width: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <main id="root" class="d-md-flex flex-column flex-grow-1 align-items-center justify-content-center"></main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
